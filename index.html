<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <audio id="bobross" src="sounds/bobross.mp3"></audio>
        <h1>ETCH - A - SKETCH</h1>
        <div class="buttons-container">
            <button id="clear-button">Clear</button>
            <button id="gridlines-button" onclick="toggleGridlines();">Lines</button>
            <input id="color-button" type="color" value="#000000">
            <button id="random-button" onclick="">Fun!</button>
            <button id="bob-button">Bob</button>
        </div>
        <div class="main-container">
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="64" 
                value="16" step="1" id="grid-slider" oninput="changeGridText();">
            <button id="grid-text" onclick="resetGrid(); createGrid(); changeCellColor(); clearGrid();">Grid Size:</button> 
        </div>
    </body>
</html>
